#======================================================================================================================#
#                                     Pisces Galaxy Clusters Configuration File                                        #
#                                     +---------------------------------------+                                        #
#                                                                                                                      #
#   This file contains settings specific to galaxy cluster models.                                                     #
#                                                                                                                      #
#======================================================================================================================#
fields:
  # the `fields` settings dictate the available standard fields, their units, symbols, latex representation, etc.
  # so that they are easy to look up.
  stellar_density:
    units: 'Msun/kpc**3'
    mass_field: 'stellar_mass'
    label: '$\rho_{\rm \star}$'
  gas_density:
    units: 'Msun/kpc**3'
    mass_field: 'gas_mass'
    label: '$\rho_{\rm gas}$'
  total_density:
    units: 'Msun/kpc**3'
    mass_field: 'total_mass'
    label: '$\rho_{\rm dyn}$'
  dark_matter_density:
    units: 'Msun/kpc**3'
    mass_field: 'dark_matter_mass'
    label: '$\rho_{\rm dm}$'
  stellar_mass:
    units: 'Msun'
    label: '$M_{\rm \star}$'
  gas_mass:
    units: 'Msun'
    label: '$M_{\rm g}$'
  total_mass:
    units: 'Msun'
    label: '$M_{\rm dyn}$'
  dark_matter_mass:
    units: 'Msun'
    label: '$M_{\rm dm}$'
  pressure:
    units: 'atm'
    label: '$P_{\rm g}$'
  gravitational_field:
    units: 'm/s**2'
    label: '$\nabla \Phi$'
  gravitational_potential:
    units: 'm**2/s**2'
    label: '$\Phi$'
  temperature:
    units: 'keV'
    label: '$T_{\rm g}$'